[package]
name = "rumq-client"
version = "0.1.0"
authors = ["tekjar <kraviteza@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.15"
tokio = {version = "0.2.0-alpha.6", features = ["macros", "io"]}
tokio-io = "0.2.0-alpha.6"
futures-core-preview = "=0.3.0-alpha.19"
futures-sink-preview = "=0.3.0-alpha.19"
futures-util-preview = { version = "=0.3.0-alpha.19", features = ["sink", "select-macro", "async-await"] }

rumq-core = {path = "../rumq-core", version = "0.1"}
log = "0.4"
async-stream = "0.1"

[dev-dependencies]
tokio-executor = {version = "0.2.0-alpha.6", features = ["current-thread"]}