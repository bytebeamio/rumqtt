[package]
name = "rumq-client"
version = "0.1.0"
authors = ["tekjar <kraviteza@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.15"
tokio = { version = "0.2", features = ["stream, macros", "sync", "time"]
async-stream = "0.2"
futures-util = "0.3"
webpki = "0.21"
tokio-rustls = "0.12"
rumq-core = { path = "../rumq-core", version = "0.1"}
log = "0.4"
pin-utils = "0.1.0-alpha.4"


[dev-dependencies]
pretty_env_logger = "0.3.1"
color-backtrace = "0.2.3"
serde = {version = "1", features = ["derive"]}
envy = "0.4"
jsonwebtoken = {git = "https://github.com/Keats/jsonwebtoken", branch = "next"}

[profile.release]
debug = true
