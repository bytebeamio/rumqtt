[package]
name = "rumqttc"
version = "0.1.1"
description = "An efficient and robust mqtt client for your connected devices"
license = "Apache-2.0"
repository = "https://github.com/bytebeamio/rumqtt"
authors = ["tekjar"]
edition = "2018"
keywords = ["mqtt", "iot", "coap", "http"]
categories = ["network-programming"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2", features = ["full"] }
bytes = "0.5"
webpki = "0.21"
tokio-rustls = "0.14"
mqtt4bytes = { path = "../mqtt4bytes", version = "0.2"}
pollster = "0.2"
async-channel = "1.4"
log = "0.4"
thiserror = "1.0.15"

[dev-dependencies]
pretty_env_logger = "0.4"
color-backtrace = "0.3"
crossbeam-channel = "0.4"
serde = {version = "1", features = ["derive"]}
envy = "0.4"
jsonwebtoken = "7"
tokio = { version = "0.2", features = ["full", "macros"] }
matches = "0.1.8"
