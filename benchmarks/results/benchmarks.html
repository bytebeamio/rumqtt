<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Awesome go-echarts</title>
        <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div
                class="item"
                id="BcLwdXnvBoew"
                style="width: 900px; height: 500px"
            ></div>
        </div>

        <script type="text/javascript">
            "use strict";
            let goecharts_BcLwdXnvBoew = echarts.init(
                document.getElementById("BcLwdXnvBoew"),
                "white"
            );
            let option_BcLwdXnvBoew = {
                color: [
                    "#c23531",
                    "#2f4554",
                    "#61a0a8",
                    "#d48265",
                    "#91c7ae",
                    "#749f83",
                    "#ca8622",
                    "#bda29a",
                    "#6e7074",
                    "#546570"
                ],
                legend: { show: true },
                series: [
                    {
                        name: "throughput",
                        type: "bar",
                        barGap: "0",
                        waveAnimation: false,
                        data: [
                            { value: 317000 },
                            { value: 185644 },
                            { value: 17000 }
                        ]
                    }
                ],
                title: {
                    text: "results/clients.txt",
                    subtext: "messages = 100000.00, payload_size = 100.00"
                },
                tooltip: { show: true },
                xAxis: [{}],
                yAxis: [{ data: ["rumqtt-async", "rumqtt-sync", "paho-go"] }]
            };
            goecharts_BcLwdXnvBoew.setOption(option_BcLwdXnvBoew);
        </script>

        <style>
            .container {
                margin-top: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .item {
                margin: auto;
            }
        </style>
    </body>
</html>
