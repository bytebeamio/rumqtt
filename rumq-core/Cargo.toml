[package]
name = "rumq-core"
version = "0.1.0"
authors = ["tekjar"]
edition = "2018"

[dependencies]
derive_more = "0.15"
tokio-byteorder = {path = "../../tokio-byteorder", version = "0.1", features = ["futures-traits"]}
async-trait = "0.1"
futures-io = {version = "0.3" }
futures-util = {version = "0.3", features = ["io"]}

[dev-dependencies]
async-std = {version = "1", features = ["attributes"]}

