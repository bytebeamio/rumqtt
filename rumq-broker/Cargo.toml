[package]
name = "rumq-broker"
version = "0.1.0"
authors = ["tekjar <kraviteza@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2", features = ["full"] }
quinn = "0.5"
futures-util = "0.3"
rumq-core = { path = "../rumq-core" }
derive_more = "0.99"
log = "0.4"
sharded-slab = "0.0.6"
pretty_env_logger = "0.3"

[lib]
name = "librumqd"
path = "src/lib.rs"

[[bin]]
name = "rumqd"
path = "src/rumqd.rs"

[dev-dependencies]
