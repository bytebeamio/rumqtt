[package]
name = "rumqttd"
description = "Distributed, embeddable mqtt broker library"
license = "Apache-2.0"
version = "0.8.0"
authors = ["tekjar <raviteja@bytebeam.io>"]
edition = "2018"
keywords = ["mqtt", "broker", "iot", "kafka", "nats"]
categories = ["network-programming"]
repository = "https://github.com/bytebeamio/rumqtt/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "librumqttd"
path = "src/lib.rs"

[[bin]]
name = "rumqttd"
path = "src/bin.rs"

[features]
default = ["use-rustls"]
prof = ["pprof"]
use-rustls = ["tokio-rustls"]
use-native-tls = ["tokio-native-tls"]

[dependencies]
rumqttlog = { path = "../rumqttlog", version = "0.8"}
mqttbytes = { path = "../mqttbytes", version = "0.5" }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1", features = ["derive"] }
log = "0.4"
thiserror = "1"
argh = "0.1.3"
confy = "0.4.0"
pretty_env_logger = "0.4"
bytes = "1.0"
warp = "0.3"
futures-util = "0.3.8"
pprof = { version = "0.4", features = ["flamegraph", "protobuf"], optional = true }

# Optional
tokio-rustls = { version = "0.22", optional = true }
tokio-native-tls = { version = "0.3", optional = true }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = "0.3"
