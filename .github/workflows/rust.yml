on: [push, pull_request]

name: workflow

jobs:
  linux_build_and_test:
    name: rumqtt
    runs-on: [self-hosted, linux, X64, cicd]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features


