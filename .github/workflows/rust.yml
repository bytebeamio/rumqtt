on: [push, pull_request]

name: workflow

jobs:
  ubuntu:
    name: rumqtt
    runs-on: [self-hosted, linux, X64, cicd]
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all-features


