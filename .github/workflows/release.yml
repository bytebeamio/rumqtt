name: Releaser
on:
  push:
    tags:
      - 'R*'

jobs:
  build-release:
    name: Build release for ${{ matrix.target }}
    needs: ['create-release']
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [linux-musl, linux-gnu]
        include:
          - build: linux-musl
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-musl
          - build: linux-gnu
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Use Cross
        shell: bash
        run: |
          cargo install cross
          echo "CARGO=cross" >> $GITHUB_ENV
          echo "TARGET_FLAGS=--target ${{ matrix.target }}" >> $GITHUB_ENV
          echo "TARGET_DIR=./target/${{ matrix.target }}" >> $GITHUB_ENV

      - name: Build release binary
        run: cross build --verbose --release ${{ env.TARGET_FLAGS }} -p rumqttd

      - name: Strip release binary (linux)
        if: matrix.build == 'linux-gnu' || matrix.build == 'linux-musl'
        run: strip "${{ env.TARGET_DIR }}/release/rumqttd"

      - name: Upload release archive
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.TARGET_DIR }}/release/rumqttd
          asset_name: rumqttd-${{matrix.target}}
          asset_content_type: application/octet-stream

  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: create_release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
